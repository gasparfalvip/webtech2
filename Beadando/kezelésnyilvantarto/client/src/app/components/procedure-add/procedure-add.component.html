<h2 mat-dialog-title>Create Procedure</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="createForm" class="form container">
        <mat-form-field class="form-element">
            <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Ex. KemotherÃ¡pia 5" [errorStateMatcher]="matcher" formControlName="name">
        <mat-error *ngIf="myForm.name.errors?.required">
            Name is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="myForm.name.errors?.pattern">
            Name must start with an <strong>uppercase</strong> letter
        </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="form-element">
            <mat-label>Serial number</mat-label>
            <input matInput type="text" placeholder="Ex. 5247251" [errorStateMatcher]="matcher" formControlName="serNum">
            <mat-error *ngIf="myForm.serNum.errors?.pattern">
                Serial number must be a number!
            </mat-error>
            <mat-error *ngIf="myForm.serNum.errors?.required">
                Serial number is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-element">
            <mat-label>State of procedure</mat-label>
            <mat-select formControlName="state" [errorStateMatcher]="matcher">
                <mat-option *ngFor="let stateoption of states" [value]="stateoption.value">
                    {{stateoption.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="myForm.state.errors?.required">
                State is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-element">
            <mat-label>Type of procedure</mat-label>
            <mat-select formControlName="type" [errorStateMatcher]="matcher">
                <mat-option *ngFor="let typeoption of types" [value]="typeoption.value">
                    {{typeoption.viewValue}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="myForm.type.errors?.required">
                Type is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    
        
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="submitForm()" [disabled]="!createForm.valid" >Comfirm</button>
</mat-dialog-actions>
