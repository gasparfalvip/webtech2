<h2 mat-dialog-title>Create Rentable</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="createForm" class="form container">
        <mat-form-field class="form-element">
            <mat-label>Title</mat-label>
        <input matInput type="text" placeholder="Ex. A Gombák Világa" [errorStateMatcher]="matcher" formControlName="title">
        <mat-error *ngIf="myForm.title.errors?.required">
            Title is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="myForm.title.errors?.pattern">
            Title must start with an <strong>uppercase</strong> letter
        </mat-error>
        </mat-form-field>
        <br>
        
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="submitForm()" [disabled]="!createForm.valid" >Comfirm</button>
</mat-dialog-actions>
