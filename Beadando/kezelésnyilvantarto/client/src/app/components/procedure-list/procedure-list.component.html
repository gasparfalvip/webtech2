<p *ngIf="Procedures.length <= 0" class="no-data text-center">
	There ares no procedures added yet!
</p>
<div class="button-container">
	<button mat-fab color="primary" (click)="createProcedure()">
		<mat-icon>add</mat-icon>
	</button>
</div>
	
<div class="button-container2">
	<p>Keresés:</p>
	<input (keydown)="searchProcedure($event)" placeholder="Keresedő tétel">
</div>

<div class="card-container">
	<div fxLayout="row wrap" fxLayoutAlign="space-evenly center">
		<mat-card
			class="procedure-card"
			*ngFor="let procedure of ProceduresFiltered; let i = index"
		>
			<mat-card-header>
				<div
					*ngIf="procedure.type != 'OTHER'"
					mat-card-avatar
					class="procedure-header-image {{ procedure.type }}"
				></div>
				<mat-card-title>{{ procedure.name }}</mat-card-title>
				<mat-card-subtitle>{{ procedure.serNum }}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<p>
					{{
						procedure.state.charAt(0) +
							procedure.state.substring(1).toLowerCase()
					}}
				</p>
				<p>Type: [ {{ procedure.type }} ]</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button (click)="editProcedure(procedure, i)">
					Edit
				</button>
				<button
					mat-button
					color="accent"
					(click)="removeProcedure(procedure, i)"
				>
					Delete
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
